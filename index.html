<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="menu">
                <p class="greeting"></p>
           <button class="darkmode">Dark</button>
        </div>
        <div class="todobox">
        <div class="header">
            <h1>Todo</h1>
            <form action="" id="addtask">
                <input type="text" placeholder="Eg:Venkatramana" class="input">
                <input type="submit" value="Add Task">
            </form>
            <div class="option">
                <p onclick="filtertasks('All')">All</p>
                <p onclick="filtertasks('Pending')">Pending</p>
                <p onclick="filtertasks('Completed')">Completed</p>
                <button class="clr">Clear All</button>
            </div>
        </div>
        <div class="box">
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
